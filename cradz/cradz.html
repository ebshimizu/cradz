<html>
<head>
    <meta charset="utf-8" />
    <title>Cradz</title>
    <link rel="stylesheet" type="text/css" href="assets/cradz.css" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="assets/isotope.pkgd.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost:80/client.js"></script>
</head>
<body>
    <div id="globalWrapper">
        <div id="header">
            <h1 class="ui center aligned inverted header">Cradz</h1>
        </div>
        <div id="field">
            <div id="settings" class="ui raised segment">
                <div class="ui blue right ribbon label" id="hostLabel">You are the Host</div>
                <div class="ui header">Game Settings</div>
                <div class="ui horizontal divider">Active Decks</div>
                <select class="ui fluid search disabled dropdown" multiple="" id="deckList">
                    <option value="">Decks</option>
                    <option value="base">Base Set</option>
                    <option value="other">some other set</option>
                </select>
                <div class="ui horizontal divider">Other Options</div>
                <div class="ui labeled disabled input" settingName="pointsToWin">
                    <div class="ui label">
                        Points to Win
                    </div>
                    <input type="text" value="8">
                </div>
                <div class="ui green disabled button" id="startGame">
                    Start Game
                </div>
            </div>
            <div id="blackCard">
            </div>
            <div id="playArea">
                <div class="iso">

                </div>
            </div>
        </div>
        <div id="playerArea">
            <div id="scoreboard">
                <div class="ui segment">
                    <div class="ui divided list">
                        
                    </div>
                </div>
            </div>
            <div id="hand">
                <div class="iso">

                </div>
                <div class="ui dimmer" id="judgeDimmer">
                    <div class="content">
                        <div class="center">
                            <h2 class="ui inverted icon header">
                                <i class="legal icon"></i>
                                You are the Card Czar. Choose wisely.
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui mini modal" id="nameModal">
        <div class="header">
            Welcome to Cradz
        </div>
        <div class="content">
            <p>Before joining the game, you need to pick a name.</p>
            <div class="ui labeled input" id="nameInput">
                <div class="ui label">
                    My Name Is
                </div>
                <input type="text">
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                Join
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
