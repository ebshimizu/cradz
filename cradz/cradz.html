<html>
<head>
    <meta charset="utf-8" />
    <title>Cradz</title>
    <link rel="stylesheet" type="text/css" href="assets/cradz.css" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="assets/isotope.pkgd.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://localhost:80/client.js"></script>
</head>
<body>
    <div id="globalWrapper">
        <div id="field">
            <div id="blackCard">
            </div>
            <div id="playArea">
                <div class="iso">

                </div>
            </div>
        </div>
        <div id="playerArea">
            <div id="scoreboard">
                <div class="ui segment">
                    <div class="ui divided list">
                        
                    </div>
                </div>
            </div>
            <div id="hand">
                <div class="iso">

                </div>
            </div>
        </div>
    </div>
    <div class="ui mini modal" id="nameModal">
        <div class="header">
            Welcome to Cradz
        </div>
        <div class="content">
            <p>Before joining the game, you need to pick a name.</p>
            <div class="ui labeled input" id="nameInput">
                <div class="ui label">
                    My Name Is
                </div>
                <input type="text">
            </div>
        </div>
        <div class="actions">
            <div class="ui positive right labeled icon button">
                Join
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
</body>
</html>
